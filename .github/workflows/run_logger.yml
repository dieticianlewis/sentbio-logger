name: Automated Data Logger

on:
  workflow_dispatch:

jobs:
  capture-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Cache Playwright browsers
        id: cache-playwright # Add an ID to reference this step's output
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        # --- NEW CONDITION: Only run if cache was NOT a hit ---
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium
        # Add a print statement to confirm if it ran or not for debugging
        # You can remove this 'echo' line later if it's too noisy
      - name: Debug Playwright Install Status
        run: |
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" == "true" ]; then
            echo "Playwright browsers restored from cache, skipping install."
          else
            echo "Playwright browsers not found in cache, performed installation."
          fi

      - name: Run the Data Logger script
        run: python logger.py

      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update data logs and state"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"