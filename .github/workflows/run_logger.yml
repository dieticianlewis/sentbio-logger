name: Automated Data Logger

on:
  workflow_dispatch:

jobs:
  capture-data:
    runs-on: ubuntu-latest
    permissions:
      # This permission is required for the action to push to your repository
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        # --with-deps is crucial on Linux runners to install OS-level dependencies
        run: playwright install --with-deps chromium

      - name: Run the Data Logger script
        run: python logger.py

      - name: Commit and push if data changed
        # --- FIX #1: Use the correct community action name ---
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update data logs and state"
          # --- FIX #2: Remove the file_pattern to commit all changes automatically ---
          # The action is smart enough to not commit if nothing has changed.
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"